{% extends 'base.html' %}
{% block content %}
      <h1>{{ title }}</h1>
      {% for project in projects %}
        <h2><a href=/research/{{ project.slug }}>{{ project.name }}</a></h2>
        <table>
          <tr>
            <td><img src={{ BASE_URL }}{{ project.thumbnail }} width="200pt"></td>
            <td><p>{{ project.excerpt }}</p></td>
          </tr>
        </table>
      {% endfor %}
{% endblock %}
